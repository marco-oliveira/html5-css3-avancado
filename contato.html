    <main>
        <h1 class="titulo-principal">Contato</h1>

		<div class="container">
			<form>
				<fieldset>
					<legend>Seus Dados</legend>
					<label class="com-icone" for="nome">Nome Completo</label> </br>
					<input type="text" id="nome" name="nome" required placeholder="Seu nome aqui..." autofocus pattern="[A-Za-z ']{4,}" title="O nome precisa ter pelo menos 4 caracteres"></br>

					<label class="com-icone"for="email">E-mail</label></br>
					<input id="email" name="e-mail" placeholder="seuemail@email.com" required type="email">
				</fieldset></br>
				<fieldset>
					<legend>Assunto</legend>
					<label>
						<input type="radio" name="assunto" value="blog" id="blog" checked>
						Blog
					</label>
					<label>
						<input type="radio" name="assunto" value="servico" id="servico">
						Serviço
					</label>
					<label>
						<input type="radio" name="assunto" value="Outro" id="outro">
						Outros
						<input type="text" name="outro" id="outros">
					</label>	
				</fieldset></br>
				<label id="lmsn" for="msn">Mensagem</label></br>
				<textarea id="msn" name="mensagem" cols="30" rows="15" required placeholder= "Digite aqui sua mensagem..."></textarea></br>
				<button id="botao" type="submit">Enviar mensagem</button>

			</form>		
			
		</div>
